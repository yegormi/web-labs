<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Table</title>
</head>
<body>
    <table width="100%" height="100%" cellspacing="0" cellpadding="0" style="height: 100vh; padding: 50px;">
        <tr height="20">
            <td width="20" style="vertical-align: bottom">
                <img src="1.jpg" alt="Top Left Corner" width="20" height="20" style="display: block" />
            </td>
            <td bgcolor="black"><!-- Top line --></td>
            <td width="20" style="vertical-align: bottom">
                <img src="3.jpg" alt="Top Right Corner" width="20" height="20" style="display: block" />
            </td>
        </tr>
        <tr>
            <td width="20" bgcolor="black"><!-- Left line --></td>
            <td bgcolor="yellow"></td>
            <td width="20" bgcolor="black"><!-- Right line --></td>
        </tr>
        <tr height="20">
            <td width="20" style="vertical-align: top;">
                <img src="7.jpg" alt="Bottom Left Corner" width="20" height="20" style="display: block" />
            </td>
            <td bgcolor="black"><!-- Bottom line --></td>
            <td width="20" style="vertical-align: top;">
                <img src="9.jpg" alt="Bottom Right Corner" width="20" height="20" style="display: block" />
            </td>
        </tr>
    </table>
</body>
</html>
